<main>
  <h1>Oh, snap!</h1>
  <h2>A simple object snap demo</h2>
  <p>(desktop only currently)</p>
<body ng-controller="RenderCtrl" data-ng-init="mainRender()"></body>
<div ng-app="app">
<div>
  <button class='btn btn-primary' type="button" ng-click=drawRandomLine()>Random Line</button>
  <input type = "checkbox" ng-click=toggleMidpoint()>Snap to midpoint </input>
  <input type = "checkbox" ng-click=toggleEndpoint()>Snap to endpoint</input>
  <br/>
  <div style="position: relative;">
  <canvas ng-mousemove="showCoords($event)" width="500" height="500" id="line_area"  style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
</div>

</div>

</main>
