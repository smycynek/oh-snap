<main>
  <h1>Oh, snap!</h1>
  <h2>A simple object snap demo</h2>
  <p>Create a few lines and circles, and mouse over them
    to see potential snap points.  Desktop browser only, currently.
  </p>
<body ng-controller="RenderCtrl" data-ng-init="mainRender()"></body>
<div ng-app="app">



<div>
  <button id="addLine" class='btn btn-primary' type="button" ng-click=drawRandomLine()>Random Line</button>



  <button id="addCircle" class='btn btn-primary' type="button" ng-click=drawRandomCircle()>Random Circle</button>



  <button id="addTest" class='btn btn-primary' type="button" ng-click=drawTestPattern()>Test pattern</button>
</div>

<p class="topLabel">Snap to:</p>
<div>
  <label>Midpoint
  <input type="checkbox" ng-model="midpointSnap"></input>
  </label>
  <label>
    Endpoint
  <input type="checkbox" ng-model="endpointSnap"></input>
</label>
<label>
  Centerpoint
  <input type="checkbox" ng-model="centerpointSnap"></input>
</label>
<label>
  Quadrant
  <input type="checkbox" ng-model="quadrantSnap"></input>
</label>
</div>

<div>
  <p class="topLabel">Snap range size:</p>
  <input id="snapRangeControl" type = "range" ng-model="snapRange" min="15" max="100" value ="15"></input>
</div>

<div class = 'simpleGrid'>
  <canvas class='item left' ng-mousemove="showCoords($event)" width="500" height="500" id="line_area"></canvas>
<div class = 'item right'>
<p class = 'topLabel'>Line data</p>
<textarea readonly cols="60" rows="6" id=lineData>
  {{lineStore}}
</textarea>
<p class = 'topLabel'>Circle data</p>
<textarea readonly cols="60" rows="6" id=circleData>
  {{circleStore}}
</textarea>
<p class = 'topLabel'>Selection data</p>
<textarea readonly cols="60" rows="4" id=circleData>
  {{selectionList}}
</textarea>
</div>

</div>

</div>
<a href='https://github.com/smycynek/oh-snap'>https://github.com/smycynek/oh-snap</a>
</main>
